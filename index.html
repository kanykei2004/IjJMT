<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кафедра Сайты</title>
  <style>
    /* Жалпы стилдер */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    ul {
      list-style: none;
    }

    /* Header */
    .header {
      background-color: #4682b4;
      color: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      font-size: 1em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffdd57;
    }

    /* Башкы бет */
    .home {
      text-align: center;
      padding: 100px 20px;
      background: url('https://source.unsplash.com/1600x900/?technology,education') no-repeat center center/cover;
      color: #fff;
    }

    .home h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .home p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #ffdd57;
      color: #333;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffca28;
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-link {
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-link:hover {
      transform: scale(1.1);
    }

    .social-icon {
      width: 32px;
      height: 32px;
    }

    /* Footer */
    .footer {
      text-align: center;
      background-color: #4682b4;
      color: #fff;
      padding: 10px 0;
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Header бөлүгү -->
  <header class="header">
    <nav class="navbar">
      <h1 class="logo">Информатика жана жаңы маалыматтар технологиясы кафедрасы</h1>
      <ul class="nav-links">
        <li><a href="#home">Башкы бет</a></li>
        <li><a href="biz.html">Биз жөнүндө</a></li>
        <li><a href="kom.html">Команда</a></li>
      </ul>
    </nav>
  </header>

  <!-- Башкы бет -->
  <section id="home" class="home">
    <h2>Кош келдиңиз!</h2>
    <p>Илим, билим жана өнүгүү борборуна.</p>
    <a href="ogpi.html" class="btn">Көбүрөүк билиңиз</a>
  </section>

  <!-- Social Media Links -->
  <section class="social-links">
    <a href="https://www.instagram.com/infortechnology_/profilecard/?igsh=aDhyY3J4MHlmODg2" target="_blank" class="social-link">
      <img src="insta.html" alt="Instagram" class="social-icon">
    </a>
    <!-- Эгер башка социалдык медиа сылкалары болсо, аларды кошсо болот -->
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Кафедра Илим. Бардык укуктар корголгон.</p>
  </footer>

  <script>
    // Placeholder for future JavaScript functionality
    console.log("Welcome to the site!");
  </script>
</body>
</html>
