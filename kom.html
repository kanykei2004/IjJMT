<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кафедра Сайты</title>
  <style>
    /* Жалпы стилдер */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffdd57;
    }

    h3 {
      margin-bottom: 10px;
    }

    /* Команда бөлүгү */
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      background-color: #fff;
    }

    .team-member {
      background-color: #800000;
      color: #fff;
      border-radius: 8px;
      margin: 15px;
      padding: 20px;
      text-align: center;
      flex: 1 1 calc(25% - 40px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .team-member h3 a {
      font-size: 1.2em;
    }

    .team-member p {
      margin-top: 10px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .team-member {
        flex: 1 1 calc(50% - 40px);
      }
    }

    @media (max-width: 480px) {
      .team-member {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <section class="team">
    <div class="team-member">
      <h3><a href="dekan.html">Декан</a></h3>
      <p>Кафедранын жалпы ыйымдоочусу.</p>
    </div>
    <div class="team-member">
      <h3><a href="kaf.html">Кафедра башчы</a></h3>
      <p>Кафедраны жетектеген адис.</p>
    </div>
    <div class="team-member">
      <h3><a href="mug.html">Кафедранын мугалимдери</a></h3>
      <p>Окуу жана илимий иштерди жүргүзгөн адистер.</p>
    </div>
    <div class="team-member">
      <h3><a href="student.html">Студенттер</a></h3>
      <p>Билим жана тажрыйба алуудагы жаш урпак.</p>
    </div>
  </section>
</body>
</html>
