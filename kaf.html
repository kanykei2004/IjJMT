<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исакова Венара</title>
    <style>
        /* Жалпы стилдер */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #4682b4;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        header:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.5rem;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="bash.jpg" alt="Турдубаева Кандалат Ташболотовна" class="profile-img">
        <h1>Турдубаева Кандалат Ташболотовна</h1>
    </header>
</body>
</html>
